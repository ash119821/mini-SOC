<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Complaint</title>
    <link rel="stylesheet" href="create-complaint.css" />
</head>
<body>

<header class="navbar">
    <div class="logo">Issue Tracker</div>
    <button class="logout-btn">Logout</button>
</header>

<main class="container">

    <div class="form-box">
        <h2>Create New Complaint</h2>

        <form>
            <div class="input-group">
                <label>Complaint Title</label>
                <input type="text" placeholder="Short title" required />
            </div>

            <div class="input-group">
                <label>Description</label>
                <textarea placeholder="Describe the issue..." required></textarea>
            </div>

            <div class="input-group">
                <label>Location</label>
                <input type="text" placeholder="Area / Landmark" required />
            </div>

            <div class="input-group">
                <label>Upload Image</label>
                <input type="file" />
            </div>

            <div class="buttons">
                <button class="submit-btn" type="submit">Submit Complaint</button>
                <button class="cancel-btn" type="button">Cancel</button>
            </div>
        </form>
    </div>

</main>

</body>
</html>
